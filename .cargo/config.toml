[build]
target = "xtensa-esp32-none-elf"

[target.xtensa-esp32-none-elf]
#linker = "ldproxy"
linker = "xtensa-esp32-elf-gcc"
runner = "espflash flash --monitor"
rustflags = [
  "-C", "link-arg=-nostartfiles",
  "-C", "link-arg=-Wl,-Tlinkall.x",
]


[unstable]
build-std = ["core", "alloc"]

[env]
MCU="esp32"

